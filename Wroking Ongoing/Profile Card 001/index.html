<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rz Rasel - Badge Mate Tutorial</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img src="images/profile.jpg" alt="profile card">
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">Md Rashed - Uz - Zaman (Rz Rasel)</div>
      <div class="profile-card__txt">Android Development, iOS Development, Game Development, Front-end from <strong>RzRasel</strong></div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon"><use xlink:href="#icon-location"></use></svg>
        </span>

        <span class="profile-card-loc__txt">
          Dhaka, Bangladesh
        </span>
      </div>

      <div class="profile-card-inf">
        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">1598</div>
          <div class="profile-card-inf__txt">Followers</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">65</div>
          <div class="profile-card-inf__txt">Following</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">123</div>
          <div class="profile-card-inf__txt">Articles</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">85</div>
          <div class="profile-card-inf__txt">Works</div>
        </div>
      </div>

      <div class="profile-card-social">
        <a href="https://www.facebook.com/groups/badgemate/" class="profile-card-social__item facebook" target="_blank">
          <span class="icon-font">
              <!--<svg class="icon"><use xlink:href="#icon-facebook"></use></svg>-->
			  <i class="fa fa-facebook"></i>
          </span>
        </a>

        <a href="https://twitter.com/arzrasel" class="profile-card-social__item twitter" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-twitter"></i>
              <!--<svg class="icon"><use xlink:href="#icon-twitter"></use></svg>-->
          </span>
        </a>

        <a href="https://www.instagram.com/iamuhammederdem" class="profile-card-social__item instagram" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-instagram"></i>
              <!--<svg class="icon"><use xlink:href="#icon-instagram"></use></svg>-->
          </span>
        </a>

        <a href="https://www.youtube.com/channel/UClFQT9xfV5G825IC5Ih-9AA/?sub_confirmation=1" class="profile-card-social__item youtube-play" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-youtube-play"></i>
              <!--<svg class="icon"><use xlink:href="#icon-behance"></use></svg>-->
          </span>
        </a>
		
		<a href="https://www.youtube.com/channel/UClFQT9xfV5G825IC5Ih-9AA" class="profile-card-social__item youtube-gray" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-youtube"></i>
          </span>
        </a>

        <a href="https://github.com/rzrasel" class="profile-card-social__item github" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-github"></i>
              <!--<svg class="icon"><use xlink:href="#icon-github"></use></svg>-->
          </span>
        </a>

        <!--<a href="https://codepen.io/JavaScriptJunkie" class="profile-card-social__item codepen" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-codepen"></i>
          </span>
        </a>-->

        <a href="https://www.linkedin.com/in/arzrasel/" class="profile-card-social__item linkedin" target="_blank">
          <span class="icon-font">
		  <i class="fa fa-linkedin-square"></i>
              <!--<svg class="icon"><use xlink:href="#icon-link"></use></svg>-->
          </span>
        </a>

      </div>

      <div class="profile-card-ctr">
        <button class="profile-card__button button--blue js-message-btn">Message</button>
        <button class="profile-card__button button--orange">Follow</button>
      </div>
    </div>

    <div class="profile-card-message js-message">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>

        <div class="profile-card-form__bottom">
          <button class="profile-card__button button--blue js-message-close">
            Send
          </button>

          <button class="profile-card__button button--gray js-message-close">
            Cancel
          </button>
        </div>
      </form>

      <div class="profile-card__overlay js-message-close"></div>
    </div>

  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
